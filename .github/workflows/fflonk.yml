name: fflonk-setup
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Circom v2
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libssl-dev
          curl -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          $HOME/.cargo/bin/cargo install --locked --git https://github.com/iden3/circom circom
          circom --version

      - name: Install snarkjs
        run: npm i -D snarkjs@0.7.5

      # ðŸ”§ Build the ptau in CI (no external download)
      - name: Create ptau (power 16)
        run: |
          mkdir -p build
          ./node_modules/.bin/snarkjs powersoftau new bn128 16 build/pot16_0000.ptau
          ./node_modules/.bin/snarkjs powersoftau contribute build/pot16_0000.ptau build/pot16_0001.ptau -e="ci-contrib"
          ./node_modules/.bin/snarkjs powersoftau prepare phase2 build/pot16_0001.ptau build/pot16_final.ptau
          ./node_modules/.bin/snarkjs powersoftau verify build/pot16_final.ptau

      - name: Compile circuit
        run: |
          circom circuits/zkCoupon.circom --r1cs --wasm --sym -o build
          ls -lh build

      - name: FFLONK setup
        run: |
          ./node_modules/.bin/snarkjs fflonk setup build/zkCoupon.r1cs build/pot16_final.ptau build/zkCoupon_fflonk.zkey
          ./node_modules/.bin/snarkjs zkey export verificationkey build/zkCoupon_fflonk.zkey public/verification_key.json

      - uses: actions/upload-artifact@v4
        with:
          name: zkCoupon-fflonk-artifacts
          path: |
            build/pot16_final.ptau
            build/zkCoupon_fflonk.zkey
            public/verification_key.json
