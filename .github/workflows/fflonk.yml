name: fflonk-setup
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm i
      - run: npm i -D snarkjs@0.7.5
      - name: Ensure ptau
        run: |
          mkdir -p build
          curl -L --fail -o build/pot16_final.ptau https://hermez.s3.eu-west-1.amazonaws.com/powersOfTau28_hez_final_16.ptau
          ./node_modules/.bin/snarkjs powersoftau verify build/pot16_final.ptau
      - name: Compile circuit (safety)
        run: |
          circom circuits/zkCoupon.circom --r1cs --wasm --sym -o build
      - name: FFLONK setup
        run: |
          ./node_modules/.bin/snarkjs fflonk setup build/zkCoupon.r1cs build/pot16_final.ptau build/zkCoupon_fflonk.zkey
          ./node_modules/.bin/snarkjs zkey export verificationkey build/zkCoupon_fflonk.zkey public/verification_key.json
      - uses: actions/upload-artifact@v4
        with:
          name: zkCoupon-fflonk-artifacts
          path: |
            build/zkCoupon_fflonk.zkey
            public/verification_key.json
